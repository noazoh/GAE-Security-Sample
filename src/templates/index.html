<body>
<div class="container">
<header>
<h2>メニュー</h2>
</header>
<div class="jumbotron">		
	<div class="row">
	<button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
	call API
	</button>
	</div>
	
	<div class="row">
	<div class="alert alert-warning" id="divResult">
		結果
	</div>
	</div>
</div>
</div>

<!-- twitter bootstrap javascript -->
<script type="text/javascript" src="//code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
var gJqxHandler = null;	//ajax重複送信チェック用

$('#myButton').click(function () {
	//重複送信を防ぐ
	if (gJqxHandler != null) { console.debug("重複"); return; }

	//ajaxリクエスト送信
	gJqxHandler = $.ajax({
		type: "GET",
		url: "/api",
		dataType: "json",
		cache: false,
	})
	.done(function(json) {
        // 通信が成功したときの処理
		console.log(json);
		$("#divResult").html("<div>" + json.data1 + "</div><div>" + json.data2 + "</div>");		
    })
    .fail(function(json) {
        // 通信が失敗したときの処理
		$("#divResult").html("<p>検索結果取得失敗</p><p>" + json + "</p>");
    })
    .always(function(json) {
        // 通信が完了したとき        
		//お待ちください表示解除
		//$.unblockUI();	
	    //重複送信制御クリア
	    gJqxHandler = null;
    });   

});
</script>					
</body>
</html>
